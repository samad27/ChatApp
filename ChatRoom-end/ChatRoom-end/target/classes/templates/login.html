<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BB Chatroom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #222831, #393E46);
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #EEEEEE;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #393E46;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
            color: #EEEEEE;
        }
        .btn-login {
            background-color: #00ADB5;
            color: #EEEEEE;
            font-weight: bold;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #222831;
            padding: 10px 0;
            color: #EEEEEE;
        }
        .custom-link {
            color: #00ADB5;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Welcome to BB Chatroom</h2>
    <form th:action="@{/joinRoom}" method="get">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="roomId">Room ID:</label>
            <input type="text" id="roomId" name="roomId" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-login">Join Room</button>
    </form>
    <hr>
    <form th:action="@{/createRoom}" method="get">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="roomName">New Room Name:</label>
            <input type="text" id="roomName" name="roomName" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-login">Create Room</button>
    </form>
</div>
<footer class="footer">
    <p>&copy; 2024 BB Chatroom. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>
</body>
</html>
